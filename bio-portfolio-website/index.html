<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agriculture IoT Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Agriculture IoT Dashboard</h1>
  <div id="dashboard">
    <div class="sensor">
      <h2>Temperature</h2>
      <p id="temperature">Loading...</p>
    </div>
    <div class="sensor">
      <h2>Humidity</h2>
      <p id="humidity">Loading...</p>
    </div>
    <div class="sensor">
      <h2>Soil Moisture</h2>
      <p id="soilMoisture">Loading...</p>
    </div>
    <div class="sensor">
      <h2>Last Updated</h2>
      <p id="lastUpdated">Loading...</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
